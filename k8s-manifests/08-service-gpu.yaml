apiVersion: v1
kind: Service
metadata:
  name: llama-cpp-service-gpu
  namespace: andre-llama-cpp
  labels:
    app: llama-cpp
    component: service
    accelerator: gpu
spec:
  type: ClusterIP
  selector:
    app: llama-cpp
    component: server
    accelerator: gpu
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for long-running inference